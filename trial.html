 var ctx = new AudioContext();

// When spot on track is clicked:
function getClickPosition(e) {

  // Helper function to get an element's exact position
  function getPosition(el) {
    var xPos = 0;
    var yPos = 0;

    while (el) {
      if (el.tagName == "BODY") {
        // deal with browser quirks with body/window/document and page scroll
        var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
        var yScroll = el.scrollTop || document.documentElement.scrollTop;

        xPos += (el.offsetLeft - xScroll + el.clientLeft);
        yPos += (el.offsetTop - yScroll + el.clientTop);
      } 
      else {
        // for all other non-BODY elements
        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
      }

      el = el.offsetParent;
    }
    
    return {
      x: xPos,
      y: yPos
    };
  }

function dragElement(elmnt) {
  	var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, dragnum = 0, p=0;
    elmnt.onmousedown = dragMouseDown;
	var oldpitch = getPitch(parseFloat(elmnt.style.top));

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
	inst.play(oldpitch, ctx.currentTime, { duration: 0.5});
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
	p = elmnt.offsetTop - pos2;
	if((elmnt.offsetTop - pos2) >=150 && (elmnt.offsetTop - pos2) <= 350){
		//pos4 = snapY((elmnt.offsetTop - pos2));
		//elmnt.style.top = snapY(p) + "px";
		elmnt.style.top = p + "px";
		
	}
	var newpitch = getPitch(p);
//	//console.log("curr y: " + (elmnt.style.top));
	if(oldpitch != newpitch){
		inst.play(newpitch,ctx.currentTime, { duration: 0.5});
		oldpitch = newpitch;
	}
    dragnum = dragnum - pos1;
//	//console.log("dragnum: ", dragnum, ", left: ", elmnt.style.left);
	if((dragnum + parseFloat(elmnt.style.left,10)) < 818 && dragnum >=5)
		elmnt.style.width = dragnum + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
	elmnt.style.top = snapY(p) + "px";
	//console.log("Close y: " + elmnt.style.top);
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function getPitch(yPosition) {
// Pitches:	C4 C#4 D4 D#4 E4 F4 F#4 G4 G#4 A4 A#4 B4 C5
	//var pitch = "";
	//console.log("yposition: " + yPosition);
	if (yPosition == 171.428 || (yPosition >=150 && yPosition < 165))
		return "C5";
	if (yPosition == 186.428 || (yPosition >=165 && yPosition < 180))
		return "B4";
	if (yPosition == 201.428 || (yPosition >=180 && yPosition < 195))
		return "A#4";
	if (yPosition == 216.428 || (yPosition >=195 && yPosition < 210))
		return "A4";
	if (yPosition == 231.428 || (yPosition >=210 && yPosition < 225))
		return "G#4";
	if (yPosition == 245.428 || (yPosition >=225 && yPosition < 240))
		return "G4";
	if (yPosition == 259.428 || (yPosition >=240 && yPosition < 255))
		return "F#4";
	if (yPosition == 273.428 || (yPosition >=255 && yPosition < 270))
		return "F4";
	if (yPosition == 287.428 || (yPosition >=270 && yPosition < 285))
		return "E4";
	if (yPosition == 301.428 || (yPosition >=285 && yPosition < 300))
		return "D#4";
	if (yPosition == 315.428 || (yPosition >=300 && yPosition < 315))
		return "D4";
	if (yPosition == 330.428 || (yPosition >=315 && yPosition < 330))
		return "C#4";
	if (yPosition == 345.428 || (yPosition >=330 && yPosition < 350))
		return "C4";
//	return pitch;
  }
  
  function snapY(yPosition) {
// Pitches:	C4 C#4 D4 D#4 E4 F4 F#4 G4 G#4 A4 A#4 B4 C5
	var pitch = "";
	if (yPosition >=150 && yPosition < 165)
		return 150 + 21.4275;
	if (yPosition >=165 && yPosition < 180)
		return 165 + 21.4275;
	if (yPosition >=180 && yPosition < 195)
		return 180 + 21.4275;
	if (yPosition >=195 && yPosition < 210)
		return 195 + 21.4275;
	if (yPosition >=210 && yPosition < 225)
		return 210 + 21.4275;
	if (yPosition >=225 && yPosition < 240)
		return 225 + 20.4275;
	if (yPosition >=240 && yPosition < 255)
		return 240 + 19.4275;
	if (yPosition >=255 && yPosition < 270)
		return 255 + 18.4275;
	if (yPosition >=270 && yPosition < 285)
		return 270 + 17.4275;
	if (yPosition >=285 && yPosition < 300)
		return 285 + 16.4275;
	if (yPosition >=300 && yPosition < 315)
		return 300 + 15.4275;
	if (yPosition >=315 && yPosition < 330)
		return 315 + 15.4275;
	if (yPosition >=330 && yPosition < 350)
		return 330 + 15.4275;
  }
  
  function genPlayback(e){
	var list = document.getElementsByClassName("mydiv");
	var x;
	for(x=0; x<list.length;x++){
		var pitch = getPitch(parseFloat(list[x].style.top));
		var xStart = parseFloat(list[x].style.left);
		var xEnd = xStart + parseFloat(list[x].style.width);
		var dur = parseFloat(list[x].style.width);
		//console.log("duration: " + dur);
		//console.log("xStart: " + xStart);
		//console.log("xEnd: " + xEnd);
		inst.play(pitch, ctx.currentTime + (xStart/100), {duration: (dur/100)})
		changeColor(list[x],xStart, dur);
		//setTimeout(changeColor(list[x]), colorDur);
	}
  }
  
  function changeColor(e, start, dur){
	setTimeout(function(){e.style.backgroundColor = "#d3d3d3";}, start*10); 
	setTimeout(function(){e.style.backgroundColor = "#2196F3";},(start*10)+(dur*10));
  }
  
  var printPitch = document.getElementById("pitch");
  
  var c = document.getElementById("myCanvas");
  var lines = c.getContext("2d");
  // lines.strokeStyle = "#FF0000";
  for (i = 1; i < 7; i++)
  {
    lines.beginPath();
    lines.moveTo(0, 28.57*i);  
    lines.lineTo(800, 28.57*i);
    lines.stroke();
  }

  function pitchDisplay(f) {
    var f = f.clientY;
	//console.log("curr client y: " + (f-13));

    var disp = getPitch(f);

		document.getElementById("pitch").innerHTML = disp;
  }
  function clearDisplay() {
    document.getElementById("pitch").innerHTML = "";
