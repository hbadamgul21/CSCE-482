//// OPEN ////
function startRead()
{
  // obtain input element through DOM 
  var file = document.getElementById('file').files[0];
  if(file){
    getAsText(file);
  }
}

function getAsText(readFile)
{
	var reader;
	try{
		reader = new FileReader();
	}
	catch(e){
		document.getElementById('output').innerHTML = 
			"Error: seems File API is not supported on your browser";
	  return;
	}
  
	// Read file into memory as UTF-8      
	reader.readAsText(readFile, "UTF-8");
	reader.onload = loaded;
}

function loaded(evt)
{
	// Obtain the read file data    
	var fileString = evt.target.result;
	console.log("file opened: " + fileString);
	var list = document.getElementsByClassName("mydiv");
	var i = 0;
	var stringx="", stringy="", stringw="";
	while (i < fileString.length){
	//	console.log("string[" + i + "]: " + fileString.charAt(i));
		if(fileString.charAt(i) == 'x'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'x'){
				stringx += fileString.charAt(i);
				i++;
			}
			i++;
		//	console.log("string[" + i + "]: " + fileString.charAt(i));
			stringx += "px";
		}
		if(fileString.charAt(i) == 'y'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'y'){
				stringy += fileString.charAt(i);
				i++;
			}
			i++;
			stringy+="px";
		}
		if(fileString.charAt(i) == 'w'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'w'){
				stringw += fileString.charAt(i);
				i++;
			}
			i++;
			stringw+="px";
			
		}
		if(fileString.charAt(i) == ' ' || fileString.charAt(i) == ',')
			i++;
		if(stringx != "" && stringy != "" && stringw != ""){
			// add music bar to list and initialize
			var curr = document.createElement("mydiv");
			curr.setAttribute("class", "mydiv");
			document.body.appendChild(curr);

			curr.style.top = stringy;
			curr.style.width = stringw;
			dragElement(curr);
			stringx = "";
			stringy = "";
			stringw = "";
		}
	}

// When spot on track is clicked:
function getClickPosition(e) {

  function placeNote(canvasId, index, xPosition, yPosition, echo){

  // Helper function to get an element's exact position
  function getPosition(el) {
    var xPos = 0;
    var yPos = 0;

    while (el) {
      if (el.tagName == "BODY") {
        // deal with browser quirks with body/window/document and page scroll
        var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
        var yScroll = el.scrollTop || document.documentElement.scrollTop;

        xPos += (el.offsetLeft - xScroll + el.clientLeft);
        yPos += (el.offsetTop - yScroll + el.clientTop);
      } 
      else {
        // for all other non-BODY elements
        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
      }

      el = el.offsetParent;
    }
    
    return {
      x: xPos,
      y: yPos
    };
  }

function dragElement(elmnt, index) {
  	var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, dragnum = 0, p=0;
    elmnt.onmousedown = dragMouseDown;
	var oldpitch = getPitch(parseFloat(elmnt.style.top));

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
	inst[index].play(oldpitch, ctx.currentTime, { duration: 0.5});
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    
	// set the element's new position:
	p = elmnt.offsetTop - pos2;
	console.log("p: " + p);
	if((elmnt.offsetTop - pos2) > 0 && (elmnt.offsetTop - pos2) < 190){
		elmnt.style.top = p + "px";
	}
	
	var newpitch = getPitch(p);
	if(oldpitch != newpitch){
		inst[index].play(newpitch,ctx.currentTime, { duration: 0.5});
		oldpitch = newpitch;
	}
    dragnum = dragnum - pos1;
	if((dragnum + parseFloat(elmnt.style.left,10)) < 818 && dragnum >=5)
		elmnt.style.width = dragnum + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
	console.log("curr: " + elmnt.id);
	changePosition(elmnt.id, p, false);
  }
}

function getPitch(yPosition) {
// Pitches:	C4 C#4 D4 D#4 E4 F4 F#4 G4 G#4 A4 A#4 B4 C5
	if (yPosition == (-10) + 21.428 || (yPosition >=(-10) && yPosition < (-10) + (15*1)))
		return "C5";
	if (yPosition == (-10) + (15*1) + 21.428 || (yPosition >=(-10) + (15*1) && yPosition < (-10) + (15*2)))
		return "B4";
	if (yPosition == (-10) + (15*2) + 21.428 || (yPosition >=(-10) + (15*2) && yPosition < (-10) + (15*3)))
		return "A#4";
	if (yPosition == (-10) + (15*3) + 21.428 || (yPosition >=(-10) + (15*3) && yPosition < (-10) + (15*4)))
		return "A4";
	if (yPosition == (-10) + (15*4) + 21.428 || (yPosition >=(-10) + (15*4) && yPosition < (-10) + (15*5)))
		return "G#4";
	if (yPosition == (-10) + (15*5) + 20.428 || (yPosition >=(-10) + (15*5) && yPosition < (-10) + (15*6)))
		return "G4";
	if (yPosition == (-10) + (15*6) + 19.428 || (yPosition >=(-10) + (15*6) && yPosition < (-10) + (15*7)))
		return "F#4";
	if (yPosition == (-10) + (15*7) + 18.428 || (yPosition >=(-10) + (15*7) && yPosition < (-10) + (15*8)))
		return "F4";
	if (yPosition == (-10) + (15*8) + 17.428 || (yPosition >=(-10) + (15*8) && yPosition < (-10) + (15*9)))
		return "E4";
	if (yPosition == (-10) + (15*9) + 16.428 || (yPosition >=(-10) + (15*9) && yPosition < (-10) + (15*10)))
		return "D#4";
	if (yPosition == (-10) + (15*10) + 15.428 || (yPosition >=(-10) + (15*10) && yPosition < (-10) + (15*11)))
		return "D4";
	if (yPosition == (-10) + (15*11) + 15.428 || (yPosition >=(-10) + (15*11) && yPosition < (-10) + (15*12)))
		return "C#4";
	if (yPosition == (-10) + (15*12) + 15.428 || (yPosition >=(-10) + (15*12) && yPosition <= (-10) + (15*13)+5))
		return "C4";
  }
  
  function snapY(yPosition) {
	if (yPosition >=(-10) && yPosition < (-10) + (15*1))
		return (-10) + 21.4275;
	if (yPosition >=(-10) + (15*1) && yPosition < (-10) + (15*2))
		return (-10) + (15*1) + 21.4275;
	if (yPosition >=(-10) + (15*2) && yPosition < (-10) + (15*3))
		return (-10) + (15*2) + 21.4275;
	if (yPosition >=(-10) + (15*3) && yPosition < (-10) + (15*4))
		return (-10) + (15*3) + 21.4275;
	if (yPosition >=(-10) + (15*4) && yPosition < (-10) + (15*5))
		return (-10) + (15*4) + 21.4275;
	if (yPosition >=(-10) + (15*5) && yPosition < (-10) + (15*6))
		return (-10) + (15*5) + 20.4275;
	if (yPosition >=(-10) + (15*6) && yPosition < (-10) + (15*7))
		return (-10) + (15*6) + 19.4275;
	if (yPosition >=(-10) + (15*7) && yPosition < (-10) + (15*8))
		return (-10) + (15*7) + 18.4275;
	if (yPosition >=(-10) + (15*8) && yPosition < (-10) + (15*9))
		return (-10) + (15*8) + 17.4275;
	if (yPosition >=(-10) + (15*9) && yPosition < (-10) + (15*10))
		return (-10) + (15*9) + 16.4275;
	if (yPosition >=(-10) + (15*10)&& yPosition < (-10) + (15*11))
		return (-10) + (15*10) + 15.4275;
	if (yPosition >=(-10) + (15*11) && yPosition < (-10) + (15*12))
		return (-10) + (15*11) + 15.4275;
	if (yPosition >=(-10) + (15*12) && yPosition <= (-10) + (15*13)+5)
		return (-10) + (15*12) + 15.4275;
  }
  
  function genPlayback(e){
