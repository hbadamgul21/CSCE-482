<script src="soundfont-player.js"></script>
<script>

//Store pos clicked into array
var pSave = [];

//// SAVE ////
function genSave(e){
	var list = document.getElementsByClassName("mydiv");
	var x;
	for(x=0; x<list.length;x++){
		var yPos = parseFloat(list[x].style.top);
		var xPos = parseFloat(list[x].style.left);
		var width = parseFloat(list[x].style.width);
		  //Save the positions into a file
		pSave.push("x" + xPos + "x y" + yPos + "y w" + width + "w");       
	 }
	 var blob = new Blob([pSave], {type: "text/plain;charset=utf-8"});
	 var filename = document.getElementById("score").innerHTML + ".omus";
	 saveAs(blob, filename);
}

//// OPEN ////
function startRead()
{
  // obtain input element through DOM 
  var file = document.getElementById('file').files[0];
  if(file){
    getAsText(file);
  }
}

function getAsText(readFile)
{
	var reader;
	try{
		reader = new FileReader();
	}
	catch(e){
		document.getElementById('output').innerHTML = 
			"Error: seems File API is not supported on your browser";
	  return;
	}
  
	// Read file into memory as UTF-8      
	reader.readAsText(readFile, "UTF-8");
	reader.onload = loaded;
}

function loaded(evt)
{
	// Obtain the read file data    
	var fileString = evt.target.result;
	console.log("file opened: " + fileString);
	var list = document.getElementsByClassName("mydiv");
	var i = 0;
	var stringx="", stringy="", stringw="";
	while (i < fileString.length){
	//	console.log("string[" + i + "]: " + fileString.charAt(i));
		if(fileString.charAt(i) == 'x'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'x'){
				stringx += fileString.charAt(i);
				i++;
			}
			i++;
		//	console.log("string[" + i + "]: " + fileString.charAt(i));
			stringx += "px";
		}
		if(fileString.charAt(i) == 'y'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'y'){
				stringy += fileString.charAt(i);
				i++;
			}
			i++;
			stringy+="px";
		}
		if(fileString.charAt(i) == 'w'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'w'){
				stringw += fileString.charAt(i);
				i++;
			}
			i++;
			stringw+="px";
			
		}
		if(fileString.charAt(i) == ' ' || fileString.charAt(i) == ',')
			i++;
		if(stringx != "" && stringy != "" && stringw != ""){
			// add music bar to list and initialize
			var curr = document.createElement("mydiv");
			curr.setAttribute("class", "mydiv");
			document.body.appendChild(curr); 
			curr.style.left = stringx;
			curr.style.top = stringy;
			curr.style.width = stringw;
			dragElement(curr);
			stringx = "";
			stringy = "";
			stringw = "";
		}
	}
}

//// INSTRUMENT SELECT ////
//change instrument to selected choice in drop-down
function changeInst(e){
	  var name = e.options[e.selectedIndex].text;
	  inst = soundfont.instrument(name);
	  inst.onready(function() {
	  });
}

//// INSTRUMENT LIST GENERATION ////
//parse JSON file and add instruments to drop-down
var xhr = new XMLHttpRequest();
xhr.open("GET", "fluidR3.json");
xhr.send();
xhr.onreadystatechange = function () {
	if (xhr.readyState !== 4) return;
	if (xhr.status !== 200) return console.error("couldnt fetch instruments, defaulting to piano");

	var section = document.getElementById("panel");

	(JSON.parse(xhr.response) || []).sort().forEach(function (instrumentName) {
		var e = document.getElementById("ddlViewBy");
		var option = document.createElement("option");
		option.text = instrumentName;
		option.value = instrumentName;
		option.selected = "selected";
		e.appendChild(option);
	});
};

//// TOP MENU EVENT LISTENERS ////
var navopen = document.querySelector(".topnav a[href='#open']");
var navsave = document.querySelector(".topnav a[href='#save']");
var navtrack = document.querySelector(".topnav a[href='#track']");
var navplayback = document.querySelector(".topnav a[href='#playback']");

 navopen.addEventListener("click", function(e){
	navopen.setAttribute("class", "active");
	//perform action
	setTimeout(function() {navopen.setAttribute("class", "");}, 1000);
});

 navsave.addEventListener("click", function(e){
	navsave.setAttribute("class", "active");
	//perform action
	genSave(e);
	setTimeout(function() {navsave.setAttribute("class", "");}, 1000);
});

 navtrack.addEventListener("click", function(e){
	navtrack.setAttribute("class", "active");
	//perform action
	setTimeout(function() {navtrack.setAttribute("class", "");}, 1000);
});

 navplayback.addEventListener("click", function(e){
	navplayback.setAttribute("class", "active");
	//perform action
	genPlayback(e);
	setTimeout(function() {navplayback.setAttribute("class", "");}, 1000);
	
});


//// SOUND INITIALIZATION ////
 var ctx = new AudioContext();
 var soundfont = new Soundfont(ctx);
 var inst = soundfont.instrument('marimba');

 // create track
var container = document.querySelector(".mydiv2");
container.addEventListener("click", getClickPosition, false);
console.log("Track offset: " + container.offsetTop);

//// CREATE NOTE ////
// When spot on track is clicked:
function getClickPosition(e) {
    var time = ctx.currentTime + 0.1;
	
	var parentPosition = getPosition(e.currentTarget);
    // create music bar at cursor location
	var curr = document.createElement("mydiv");
    curr.setAttribute("class", "mydiv");
    var xPosition = e.clientX - parentPosition.x - (curr.clientWidth / 2);
    var yPosition = e.clientY - parentPosition.y - (curr.clientHeight / 2) + (container.offsetTop - 10);
    
	// assign pitch based on y position and play note
	var pitch = getPitch(yPosition);
	inst.play(pitch,time, { duration: 0.5});
    
	// add music bar to list and initialize
    var list = document.getElementsByClassName("mydiv2");
    document.body.appendChild(curr); 
    curr.style.left = xPosition + "px";
    curr.style.top = snapY(yPosition) + "px";
    curr.style.width = "100px";
    dragElement(curr);
}

  // Helper function to get an element's exact position
  function getPosition(el) {
    var xPos = 0;
    var yPos = 0;

    while (el) {
      if (el.tagName == "BODY") {
        // deal with browser quirks with body/window/document and page scroll
        var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
        var yScroll = el.scrollTop || document.documentElement.scrollTop;

        xPos += (el.offsetLeft - xScroll + el.clientLeft);
        yPos += (el.offsetTop - yScroll + el.clientTop);
      } 
      else {
        // for all other non-BODY elements
        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
      }

      el = el.offsetParent;
    }
    
    return {
      x: xPos,
      y: yPos
    };
  }

function dragElement(elmnt) {
  	var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, dragnum = 0, p=0;
    elmnt.onmousedown = dragMouseDown;
	var oldpitch = getPitch(parseFloat(elmnt.style.top));

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
	inst.play(oldpitch, ctx.currentTime, { duration: 0.5});
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    
	// set the element's new position:
	p = elmnt.offsetTop - pos2;
	
	if((elmnt.offsetTop - pos2) >(container.offsetTop) && (elmnt.offsetTop - pos2) < (container.offsetTop + 190)){
		elmnt.style.top = p + "px";
	}
	
	var newpitch = getPitch(p);
	if(oldpitch != newpitch){
		inst.play(newpitch,ctx.currentTime, { duration: 0.5});
		oldpitch = newpitch;
	}
    dragnum = dragnum - pos1;
	if((dragnum + parseFloat(elmnt.style.left,10)) < 818 && dragnum >=5)
		elmnt.style.width = dragnum + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
	if((elmnt.offsetTop - pos2) >(container.offsetTop) && (elmnt.offsetTop - pos2) < (container.offsetTop + 190))
		elmnt.style.top = snapY(p) + "px";
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function getPitch(yPosition) {
// Pitches:	C4 C#4 D4 D#4 E4 F4 F#4 G4 G#4 A4 A#4 B4 C5
	if (yPosition == (container.offsetTop - 10) + 21.428 || (yPosition >=(container.offsetTop - 10) && yPosition < (container.offsetTop - 10) + (15*1)))
		return "C5";
	if (yPosition == (container.offsetTop - 10) + (15*1) + 21.428 || (yPosition >=(container.offsetTop - 10) + (15*1) && yPosition < (container.offsetTop - 10) + (15*2)))
		return "B4";
	if (yPosition == (container.offsetTop - 10) + (15*2) + 21.428 || (yPosition >=(container.offsetTop - 10) + (15*2) && yPosition < (container.offsetTop - 10) + (15*3)))
		return "A#4";
	if (yPosition == (container.offsetTop - 10) + (15*3) + 21.428 || (yPosition >=(container.offsetTop - 10) + (15*3) && yPosition < (container.offsetTop - 10) + (15*4)))
		return "A4";
	if (yPosition == (container.offsetTop - 10) + (15*4) + 21.428 || (yPosition >=(container.offsetTop - 10) + (15*4) && yPosition < (container.offsetTop - 10) + (15*5)))
		return "G#4";
	if (yPosition == (container.offsetTop - 10) + (15*5) + 20.428 || (yPosition >=(container.offsetTop - 10) + (15*5) && yPosition < (container.offsetTop - 10) + (15*6)))
		return "G4";
	if (yPosition == (container.offsetTop - 10) + (15*6) + 19.428 || (yPosition >=(container.offsetTop - 10) + (15*6) && yPosition < (container.offsetTop - 10) + (15*7)))
		return "F#4";
	if (yPosition == (container.offsetTop - 10) + (15*7) + 18.428 || (yPosition >=(container.offsetTop - 10) + (15*7) && yPosition < (container.offsetTop - 10) + (15*8)))
		return "F4";
	if (yPosition == (container.offsetTop - 10) + (15*8) + 17.428 || (yPosition >=(container.offsetTop - 10) + (15*8) && yPosition < (container.offsetTop - 10) + (15*9)))
		return "E4";
	if (yPosition == (container.offsetTop - 10) + (15*9) + 16.428 || (yPosition >=(container.offsetTop - 10) + (15*9) && yPosition < (container.offsetTop - 10) + (15*10)))
		return "D#4";
	if (yPosition == (container.offsetTop - 10) + (15*10) + 15.428 || (yPosition >=(container.offsetTop - 10) + (15*10) && yPosition < (container.offsetTop - 10) + (15*11)))
		return "D4";
	if (yPosition == (container.offsetTop - 10) + (15*11) + 15.428 || (yPosition >=(container.offsetTop - 10) + (15*11) && yPosition < (container.offsetTop - 10) + (15*12)))
		return "C#4";
	if (yPosition == (container.offsetTop - 10) + (15*12) + 15.428 || (yPosition >=(container.offsetTop - 10) + (15*12) && yPosition <= (container.offsetTop - 10) + (15*13)+5))
		return "C4";
  }
  
  function snapY(yPosition) {
	if (yPosition >=(container.offsetTop - 10) && yPosition < (container.offsetTop - 10) + (15*1))
		return (container.offsetTop - 10) + 21.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*1) && yPosition < (container.offsetTop - 10) + (15*2))
		return (container.offsetTop - 10) + (15*1) + 21.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*2) && yPosition < (container.offsetTop - 10) + (15*3))
		return (container.offsetTop - 10) + (15*2) + 21.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*3) && yPosition < (container.offsetTop - 10) + (15*4))
		return (container.offsetTop - 10) + (15*3) + 21.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*4) && yPosition < (container.offsetTop - 10) + (15*5))
		return (container.offsetTop - 10) + (15*4) + 21.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*5) && yPosition < (container.offsetTop - 10) + (15*6))
		return (container.offsetTop - 10) + (15*5) + 20.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*6) && yPosition < (container.offsetTop - 10) + (15*7))
		return (container.offsetTop - 10) + (15*6) + 19.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*7) && yPosition < (container.offsetTop - 10) + (15*8))
		return (container.offsetTop - 10) + (15*7) + 18.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*8) && yPosition < (container.offsetTop - 10) + (15*9))
		return (container.offsetTop - 10) + (15*8) + 17.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*9) && yPosition < (container.offsetTop - 10) + (15*10))
		return (container.offsetTop - 10) + (15*9) + 16.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*10)&& yPosition < (container.offsetTop - 10) + (15*11))
		return (container.offsetTop - 10) + (15*10) + 15.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*11) && yPosition < (container.offsetTop - 10) + (15*12))
		return (container.offsetTop - 10) + (15*11) + 15.4275;
	if (yPosition >=(container.offsetTop - 10) + (15*12) && yPosition <= (container.offsetTop - 10) + (15*13)+5)
		return (container.offsetTop - 10) + (15*12) + 15.4275;
  }
  
  function genPlayback(e){
	var list = document.getElementsByClassName("mydiv");
	var x;
	for(x=0; x<list.length;x++){
		var pitch = getPitch(parseFloat(list[x].style.top));
		var xStart = parseFloat(list[x].style.left);
		var xEnd = xStart + parseFloat(list[x].style.width);
		var dur = parseFloat(list[x].style.width);

		inst.play(pitch, ctx.currentTime + (xStart/100), {duration: (dur/100)})
		changeColor(list[x],xStart, dur);
	}
  }
  
  function changeColor(e, start, dur){
	setTimeout(function(){e.style.backgroundColor = "#d3d3d3";}, start*10); 
	setTimeout(function(){e.style.backgroundColor = "#2196F3";},(start*10)+(dur*10));
  }
  
  var printPitch = document.getElementById("pitch");
  
  var c = document.getElementById("myCanvas");
  var lines = c.getContext("2d");
  for (i = 1; i < 7; i++)
  {
    lines.beginPath();
    lines.moveTo(0, 28.57*i);  
    lines.lineTo(800, 28.57*i);
    lines.stroke();
  }

  function pitchDisplay(f) {
	var parentPosition = getPosition(f.currentTarget);
    var yPosition = f.clientY - parentPosition.y + (container.offsetTop - 10);
    
	console.log(yPosition);
    var disp = getPitch(yPosition);
	if(disp != undefined)
		document.getElementById("pitch").innerHTML = disp;
  }
  function clearDisplay() {
    document.getElementById("pitch").innerHTML = "";
  }
  
</script>
