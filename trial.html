//// OPEN ////
function startRead()
{
  // obtain input element through DOM 
  var file = document.getElementById('file').files[0];
  if(file){
    getAsText(file);
  }
}

function getAsText(readFile)
{
	var reader;
	try{
		reader = new FileReader();
	}
	catch(e){
		document.getElementById('output').innerHTML = 
			"Error: seems File API is not supported on your browser";
	  return;
	}
  
	// Read file into memory as UTF-8      
	reader.readAsText(readFile, "UTF-8");
	reader.onload = loaded;
}

function loaded(evt)
{
	// Obtain the read file data    
	var fileString = evt.target.result;
	
	//clear track(s)
	var list = document.getElementsByClassName("mydiv");
	while(list[0]){
		list[0].parentElement.removeChild(list[0]);
	}	
	
	var i = 0;
	var stringx="", stringy="", stringw="", stringt="";
	var maxTrack = 0;
	
	//parse every note in the file
	while (i < fileString.length){
		//x-coordinate
		if(fileString.charAt(i) == 'x'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'x'){
				stringx += fileString.charAt(i);
				i++;
			}
			i++;
			stringx += "px";
		}
		//y-coordinate
		if(fileString.charAt(i) == 'y'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'y'){
				stringy += fileString.charAt(i);
				i++;
			}
			i++;
			stringy+="px";
		}
		//width
		if(fileString.charAt(i) == 'w'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 'w'){
				stringw += fileString.charAt(i);
				i++;
			}
			i++;
			stringw+="px";
		}
		//track number
		if(fileString.charAt(i) == 't'){
			i++;
			while(i < fileString.length && fileString.charAt(i) != 't'){
				stringt += fileString.charAt(i);
				i++;
			}
			i++;
		}
		if(fileString.charAt(i) == ' ' || fileString.charAt(i) == ',')
			i++;
			
		//if all fields have a non-empty value, the note is ready to be added
		if(stringx != "" && stringy != "" && stringw != "" & stringt!= ""){
			//make sure the track exists before trying to add to it
			while(parseInt(stringt) > track){
				add_fields(false);
			}
			if(parseInt(stringt) > maxTrack)
				maxTrack = parseInt(stringt);
			// initialize note and and add to track
			var curr = document.createElement("mydiv");
			curr.setAttribute("class", "mydiv");
            document.getElementById("myCanvasContainer" + stringt).appendChild(curr);
			curr.style.left = stringx;
			curr.style.top = stringy;
			curr.style.width = stringw;
			dragElement(curr);
			
			//clear fields for next note
			stringx = "";
			stringy = "";
			stringw = "";
			stringt = "";
		}
	}
	//delete tracks if there are currently more than there were in the file just opened
	while(track > maxTrack){
		document.getElementById("track" + track).innerHTML = "";
		track--;
	}
}

//// CREATE NOTE ////
// When spot on track is clicked:
function getClickPosition(e) {
    // calculate position coordinates
	var parentPosition = getPosition(e.currentTarget);
    var xPosition = e.clientX - parentPosition.x;
    var yPosition = e.clientY - parentPosition.y - 10;
	var width = "100px";
	yPosition = snapY(yPosition);
	var canvasId = e.target.id;
	
	var index = 0; //index is the track number
	if(canvasId == "myCanvas2")
		index = 1;
	if(canvasId == "myCanvas3")
		index = 2;
	if(canvasId == "myCanvas4")
		index = 3;
	if(canvasId == "myCanvas5")
		index = 4;
	if(canvasId == "myCanvas6")
		index = 5;
	if(canvasId == "myCanvas7")

	if(canvasId == "myCanvas8")
		index = 7;
	
	placeNote(canvasId, index, xPosition, yPosition, width, false);
}

  function placeNote(canvasId, index, xPosition, yPosition, width, echo){
	//create and initialize note
	noteCount++;
	var curr = document.createElement("mydiv");
    curr.setAttribute("class", "mydiv");
    curr.setAttribute("id", "note" + noteCount);
	
	// assign pitch based on y position and play note
	var pitch = getPitch(yPosition);
	var time = ctx.currentTime + 0.1;
	inst[index].play(pitch,time, { duration: 0.5});
	
	// specify note position
    var e = document.getElementById(canvasId);
    e.parentElement.insertBefore(curr, e); //add note to track container, before canvas obj 
    curr.style.left = xPosition + "px";
    curr.style.top = yPosition + "px";
    curr.style.width = width;
    dragElement(curr, index); //enables note dragging
	
	//If this method call originated from this client, echo the method call to the other client(s).
	//Otherwise, if this is an echo, do not propagate it
	if(TogetherJS.running && (echo==false)){
		TogetherJS.send({
			type: "placeNote",
			canvasId: canvasId,
			index: index,
			xPosition: xPosition,
			yPosition: yPosition,
			width: width
		});
	}
  }
  
  //Removes note bar when right clicked on.
  //Second  function prevents the right click options to be displayed.
   $(document).on("mousedown", "mydiv", function(ev){
        if(ev.which == 3)
        {
           $(this).remove();
        }
   });
   $(function() {
        $(this).bind("contextmenu", function(e) {
            e.preventDefault();
        });
    }); 

     //Clear all tracks
    $('#clear').click( function(e) {
        $('mydiv').remove();
        
    });
    
  // Helper function to get an element's exact position
  function getPosition(el) {
    var xPos = 0;
    var yPos = 0;

    while (el) {
      if (el.tagName == "BODY") {
        // deal with browser quirks with body/window/document and page scroll
        var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
        var yScroll = el.scrollTop || document.documentElement.scrollTop;

        xPos += (el.offsetLeft - xScroll + el.clientLeft);
        yPos += (el.offsetTop - yScroll + el.clientTop);
      } 
      else {
        // for all other non-BODY elements
        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
      }

      el = el.offsetParent;
    }
    
    return {
      x: xPos,
      y: yPos
    };
  }

//// NOTE DRAGGING FUNCTIONALITY ////
function dragElement(elmnt, index) {
  	var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0, dragnum = 0, p=0;
    elmnt.onmousedown = dragMouseDown;
	var oldpitch = getPitch(parseFloat(elmnt.style.top)); //initial pitch before dragged

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
	inst[index].play(oldpitch, ctx.currentTime, { duration: 0.5}); //play pitch when clicked
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    
	// set the element's new position:
	p = elmnt.offsetTop - pos2;
	
	//check that it is in range before changing position
	if((elmnt.offsetTop - pos2) > 0 && (elmnt.offsetTop - pos2) < 190){
		elmnt.style.top = p + "px";
	}
	
	//play pitch change as note is dragged
	var newpitch = getPitch(p);
	if(oldpitch != newpitch){
		inst[index].play(newpitch,ctx.currentTime, { duration: 0.5});
		oldpitch = newpitch;
	}
	//change width as long as note is in range of track width
    dragnum = dragnum - pos1;
	console.log("width: " + elmnt.parentElement.width);
	if((dragnum + parseFloat(elmnt.style.left,10)) < parseFloat(elmnt.parentElement.width) && dragnum >=5)
		elmnt.style.width = dragnum + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;

}
function changePosition(elmntId, yPosition, width, echo){
	var elmnt = document.getElementById(elmntId);
	elmnt.style.top = snapY(yPosition) + "px";
	elmnt.style.width = width;
	
	//If this method call originated from this client, echo the method call to the other client(s).
	//Otherwise, if this is an echo, do not propagate it
	if(TogetherJS.running && (echo==false)){
	TogetherJS.send({
		type: "changePosition",
		elmntId: elmntId,
		yPosition: yPosition,
		width: width
	});
}
}

//returns pitch corresponding to given y-coordinate
function getPitch(yPosition) {
// Pitches:	C4 C#4 D4 D#4 E4 F4 F#4 G4 G#4 A4 A#4 B4 C5
	if (yPosition == (-10) + 21.428 || (yPosition >=(-10) && yPosition < (-10) + (15*1)))
		return "C5";
	if (yPosition == (-10) + (15*1) + 21.428 || (yPosition >=(-10) + (15*1) && yPosition < (-10) + (15*2)))
		return "B4";
	if (yPosition == (-10) + (15*2) + 21.428 || (yPosition >=(-10) + (15*2) && yPosition < (-10) + (15*3)))
		return "A#4";
	if (yPosition == (-10) + (15*3) + 21.428 || (yPosition >=(-10) + (15*3) && yPosition < (-10) + (15*4)))
		return "A4";
	if (yPosition == (-10) + (15*4) + 21.428 || (yPosition >=(-10) + (15*4) && yPosition < (-10) + (15*5)))
		return "G#4";
	if (yPosition == (-10) + (15*5) + 20.428 || (yPosition >=(-10) + (15*5) && yPosition < (-10) + (15*6)))
		return "G4";
	if (yPosition == (-10) + (15*6) + 19.428 || (yPosition >=(-10) + (15*6) && yPosition < (-10) + (15*7)))
		return "F#4";
	if (yPosition == (-10) + (15*7) + 18.428 || (yPosition >=(-10) + (15*7) && yPosition < (-10) + (15*8)))
		return "F4";
	if (yPosition == (-10) + (15*8) + 17.428 || (yPosition >=(-10) + (15*8) && yPosition < (-10) + (15*9)))
		return "E4";
	if (yPosition == (-10) + (15*9) + 16.428 || (yPosition >=(-10) + (15*9) && yPosition < (-10) + (15*10)))
		return "D#4";
	if (yPosition == (-10) + (15*10) + 15.428 || (yPosition >=(-10) + (15*10) && yPosition < (-10) + (15*11)))
		return "D4";
	if (yPosition == (-10) + (15*11) + 15.428 || (yPosition >=(-10) + (15*11) && yPosition < (-10) + (15*12)))
		return "C#4";
	if (yPosition == (-10) + (15*12) + 15.428 || (yPosition >=(-10) + (15*12) && yPosition <= (-10) + (15*13)+5))
		return "C4";
  }
  
  // places note either in a space or on a line
  function snapY(yPosition) {
	if (yPosition >=(-10) && yPosition < (-10) + (15*1))
		return (-10) + 21.4275;
	if (yPosition >=(-10) + (15*1) && yPosition < (-10) + (15*2))
		return (-10) + (15*1) + 21.4275;
	if (yPosition >=(-10) + (15*2) && yPosition < (-10) + (15*3))
		return (-10) + (15*2) + 21.4275;
	if (yPosition >=(-10) + (15*3) && yPosition < (-10) + (15*4))
		return (-10) + (15*3) + 21.4275;
	if (yPosition >=(-10) + (15*4) && yPosition < (-10) + (15*5))
		return (-10) + (15*4) + 21.4275;
	if (yPosition >=(-10) + (15*5) && yPosition < (-10) + (15*6))
		return (-10) + (15*5) + 20.4275;
	if (yPosition >=(-10) + (15*6) && yPosition < (-10) + (15*7))
		return (-10) + (15*6) + 19.4275;
	if (yPosition >=(-10) + (15*7) && yPosition < (-10) + (15*8))
		return (-10) + (15*7) + 18.4275;
	if (yPosition >=(-10) + (15*8) && yPosition < (-10) + (15*9))
		return (-10) + (15*8) + 17.4275;
	if (yPosition >=(-10) + (15*9) && yPosition < (-10) + (15*10))
		return (-10) + (15*9) + 16.4275;
	if (yPosition >=(-10) + (15*10)&& yPosition < (-10) + (15*11))
		return (-10) + (15*10) + 15.4275;
	if (yPosition >=(-10) + (15*11) && yPosition < (-10) + (15*12))
		return (-10) + (15*11) + 15.4275;
	if (yPosition >=(-10) + (15*12) && yPosition <= (-10) + (15*13)+5)
		return (-10) + (15*12) + 15.4275;
  }
